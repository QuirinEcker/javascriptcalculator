<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Einfacher Claculator</title>
		<link rel="stylesheet" href="style/stylesheet.css">
	</head>

	<body>
		<h1>Calculator</h1>
		<input id="first" type="number">
		<input id="operator" type="text">
		<input id="second" type="number">
		<button onClick="calculate()">=</button>
		<span id="equal"></span>
	</body>
</html>

<script type="text/javascript">
	
	function calculate (){
		var summandOne = parseInt(document.getElementById("first").value);
		var summandTwo = parseInt(document.getElementById("second").value);
		var equalOutput = document.getElementById("equal");
		var operator = document.getElementById("operator").value;
		var equal;
		
		if(operator === "+"){
			equal = summandOne + summandTwo;
		} else if (operator === "-"){
			equal = summandOne - summandTwo;
		} else if (operator === "*"){
			equal = summandOne * summandTwo;
		} else if (operator === "/"){
			equal = summandOne / summandTwo;
		} else {
			equal = "Nicht funktionaler Operator";
		}

		equalOutput.innerHTML= equal;
	}
</script>
